<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fancify Shamcify</title>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- link to your script file here -->
		<script src="./fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<div id="main-div">
			<fieldset>
				<legend>Text</legend>
				<textarea rows="4" cols="30" id="textInput"></textarea>
			</fieldset>
			<fieldset>
				<legend>Fancify</legend>
				<button onclick="biggerText()">Bigger!</button><br>
				<input type="radio" id="fancy" name="style" value="fancy" onclick="applyStyles()">
				<label for="fancy">FancyShmancy</label><br>
				<input type="radio" id="boring" name="style" value="boring" onclick="removeStyles()">
				<label for="boring">BoringBetty</label><br>
			</fieldset>
			<button onclick="makeMoo()">Moo</button>
		</div>
	</body>
</html>
